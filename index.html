<!DOCTYPE html>
<html>
  <head>
<style>
  body {
    margin: 0;
    user-select: none;
    background: rgba(0,0,0,0.4);
    color: white;
    font-family: sans-serif;
  }

  /* üëá –õ—é–±–æ–π —ç–ª–µ–º–µ–Ω—Ç —Å —ç—Ç–∏–º —Å–≤–æ–π—Å—Ç–≤–æ–º ‚Äî –º–æ–∂–Ω–æ —Ç—è–Ω—É—Ç—å –æ–∫–Ω–æ */
  .drag-region {
    -webkit-app-region: drag;
    height: 30px;
    background: rgba(255,255,255,0.1);
    text-align: center;
    line-height: 30px;
    cursor: move;
  }

  /* üëá –ê –≤–Ω—É—Ç—Ä–∏ –º–æ–∂–Ω–æ –ø–æ–º–µ—Ç–∏—Ç—å "–Ω–µ–ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º—ã–µ" –æ–±–ª–∞—Å—Ç–∏ */
  .no-drag {
    -webkit-app-region: no-drag;
  }
</style>
</head>
  <body style="background: rgba(0,0,0,0.6); color: #00ffcc; font-family: monospace; text-align: center; ">
    <div class="drag-region">
    üñê
  </div>
    <div class="no-drag">
      <pre id="content">0</pre>
    <button onclick="ipcRenderer.send('clear')">clear</button>
    </div>
    <script>
      const { ipcRenderer } = require('electron');

      ipcRenderer.on('update-data', (event, data) => {
        document.getElementById('content').textContent = data.toString().trim() || '(–ø—É—Å—Ç–æ)';
      });
    </script>
  </body>
</html>
